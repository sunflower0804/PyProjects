#云服务器模块
# 4.备份页面
# 4.1远端导入备份（前置条件：存在远端导入备份点）
TH-CP-BACKUP-0001:
  #点击远端导入按钮
  - by: xpath
    locator: //button[@id="compute_virtual_backup_remote_import"]
    action: click

  #出现远端导入弹窗页面
  #点击请选择备份点下拉框
  - by: xpath
    locator: //input[@id="compute_virtua_backup_remoteImport_dialog_selectBackupPoint"]
    action: click

  #移动至备份点下拉框中的远端备份点并点击
  - by: xpath
    locator: //li[@id="compute_virtua_backup_remoteImport_dialog_selectBackupPoint0"]
    action: move_click

  #出现对应的备份信息列表
  #勾选备份列表中的备份点
  - by: xpath
    locator: //div[@id="compute_virtua_backup_remoteImport_dialog_remoteBackList"]/div[3]/table/tbody/tr[1]/td/div/label/span
    action: click

  #点击确认
  - by: xpath
    locator: //button[@id="compute_virtua_backup_remoteImport_dialog_confirm"]
    action: click

  #捕获远端导入备份成功的提示信息：”创建云服务器1个成功！“
  - by: xpath
    locator: //div[@class='vue-message vue-message--success']/p
    action: text


# 4.2远端备份恢复
TH-CP-BACKUP-0002:
 #搜索框中搜索已导入的远端备份点ydbf
  - by: xpath
    locator: //input[@id="compute_virtual_backup_searchName"]
    action: send
    value: "bf1"

  - by: xpath
    locator: //button[@id="compute_virtual_backup_search_btn"]
    action: click

  - by: xpath
    locator: //input[@id="compute_virtual_backup_searchName"]
    action: clear

  #点击备份恢复按钮
  - by: xpath
    locator: (//button[@id="compute_virtua_backup_restore"])[1]
    action: click

  #出现云服务器备份恢复弹窗
  #云服务器输入框输入：ydbf-hf
  - by: xpath
    locator: //input[@id="compute_virtua_backup_restore_dialog_new_vm_name"]
    action: send
    value:  "ydbf-hf"

  #点击资源池下拉框
  - by: xpath
    locator: //input[@id="compute_virtua_backup_restore_dialog_cluster"]
    action: click

  #移动鼠标至第一个选项并点击
  - by: xpath
    locator: //span[text()="default"]   #//span[text()="default"]
    action: move_click

  #磁盘一
  #卷名称输入框输入：ydbf-hf001
  - by: xpath
    locator: (//input[@id="compute_virtua_backup_restore_dialog_volume_name"])[1]
    action: send
    value: "ydbf-hf001"

  #点击存储池下拉框
  - by: xpath
    locator: (//input[@id="compute_virtua_backup_restore_dialog_pool_uuid"])[1]
    action: click

  #移动鼠标至第一个选项并点击
  - by: xpath
    locator: //span[text()="lakers1"]        #//span[text()="lakers1"]
    action: move_click


  #磁盘二
  ####################

  #其它配置默认
  #点击确认
  - by: xpath
    locator: //button[@id="compute_virtua_backup_restore_dialog_comfrim"]
    action: click

  #捕获远端导入备份恢复成功的提示信息：”创建云服务器1个成功！“
  - by: xpath
    locator: //div[@class='vue-message vue-message--success']/p
    action: text