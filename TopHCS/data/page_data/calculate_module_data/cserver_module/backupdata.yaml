#云服务器模块
# 4.备份页面
# 4.1远端导入备份（前置条件：存在远端导入备份点）
TH-CP-BACKUP-0001:
  #点击远端导入按钮
  - by: xpath
    locator: //button[@id="compute_virtual_backup_remote_import"]
    action: click

  #出现远端导入弹窗页面
  #点击请选择备份点下拉框
  - by: xpath
    locator: //input[@id="compute_virtua_backup_remoteImport_dialog_selectBackupPoint"]
    action: click

  #移动至备份点下拉框中的远端备份点并点击
  - by: xpath
    locator: //li[@id="compute_virtua_backup_remoteImport_dialog_selectBackupPoint0"]
    action: move_click

  #出现对应的备份信息列表
  #勾选备份列表中的备份点
  - by: xpath
    locator: //div[@id="compute_virtua_backup_remoteImport_dialog_remoteBackList"]/div[3]/table/tbody/tr[1]/td/div/label/span
    action: click

  #点击确认
  - by: xpath
    locator: //button[@id="compute_virtua_backup_remoteImport_dialog_confirm"]
    action: click

  #捕获远端导入备份成功的提示信息：”创建云服务器1个成功！“
  - by: xpath
    locator: //div[@class='vue-message vue-message--success']/p
    action: text


# 4.2远端备份恢复
TH-CP-BACKUP-0002:
 #搜索框中搜索已导入的远端备份点ydbf
  - by: xpath
    locator: //*[@id="function_backup_filter"]
    action: send
    value: "ydbf"

  - by: xpath
    locator: //*[@id="compute_virtual_searchBtn"]
    action: click

  - by: xpath
    locator: //*[@id="compute_virtual_filtersVal"]
    action: clear