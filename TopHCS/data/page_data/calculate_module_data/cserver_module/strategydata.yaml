#云服务器模块
# 5.策略页面
# 5.1 开关机策略
#（1）创建开关机策略
TH-CP-STRATEGY-0001:
  #默认为开关机策略页面
  #点击新增策略按钮
  - by: xpath
    locator: //button[@id="compute_virtual_strategy_Set"]
    action: click

  #出现创建开关机策略弹窗
  #基本信息页
  #策略名称输入框输入：strategy-kg1
  - by: xpath
    locator: //input[@placeholder="请输入策略名称"]
    action: send
    value: "strategy-kg1"

  #点击策略频率下拉框
  - by: xpath
    locator: //input[@placeholder="请选择策略频率"]
    action: click

  #备份频率下拉框选择”每天“并点击
  - by: xpath
    locator: (//div[@class="el-select-dropdown__wrap el-scrollbar__wrap"])[5]/ul/li[1]
    action: move_click

  #点击下一次开机日历控件
  - by: xpath
    locator: //input[@id="switch_strategy_last_start"]
    action: click

  #移动并点击此刻按钮
  - by: xpath
    locator: //button[@class="el-button el-picker-panel__link-btn el-button--text el-button--mini"]
    action: move_click

  #其它配置默认，点击下一步按钮
  - by: xpath
    locator: //button[@id="compute_strategy_create_next_step"]
    action: click

  #跳转至选择云服务器页面，点击确认按钮
  - by: xpath
    locator: //button[@id="compute_strategy_create_confirm"]
    action: click

  #捕获创建开关机策略成功的提示信息：”提交开关机策略成功！“
  - by: xpath
    locator: //div[@class='vue-message vue-message--success']/p
    action: text

#（2）开启/关闭开关机策略
TH-CP-STRATEGY-0002:
  data0: &demo0000
  #搜索框中搜索已创建的开关机策略：strategy-kg1
