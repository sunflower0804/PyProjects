# 111-2创建云服务器/来源于模板
# (1)创建模板0000
TH-CP-VMML-0004:
#  #点击云服务器列表中名称栏上建，确保虚拟机0000在列表中的第一个
#  data1:
#    - by: xpath
#      locator: (//div[@class="el-table__header-wrapper"])[1]/table/thead/tr/th[2]/div/span/i[1]
#      action: click
    #搜索框中搜索虚拟机0000
  - by: xpath
    locator: (//div[@class=" optiscroll-content"])[4]/section/section/div/div/div/input
    action: send
    value: '0000'

  - by: xpath
    locator: (//div[@class=" optiscroll-content"])[4]/section/section/div/div/button/span
    action: click

  - by: xpath
    locator: (//div[@class=" optiscroll-content"])[4]/section/section/div/div/div/input
    action: clear

  #鼠标置于虚拟机0000的编辑按钮，出现编辑列表
  - by: xpath
    locator: //tbody/tr/td[16]/div/div/button/i[3]
    action: move

  #鼠标移至编辑列表中的模板选项，并点击
  - by: xpath
    locator: //body[@class="theme-white"]/ul/li[9]
    action: move_click

  #出现云服务器模板弹窗
  #修改模板虚拟机的名称：0000-template-1026163107-->0000
  #先清理模板默认名称
  - by: xpath
    locator: //div[@class="el-form-item__content"]/div/div/input
    action: clear

  - by: xpath
    locator: //div[@class="el-form-item__content"]/div/div/input
    action: send
    value: '0000'   #需要加引号

  #点击确认按钮,模板创建成功
  - by: xpath
    locator: (//div[@class="el-dialog__footer"])[14]/div/button
    action: click

  #获取创建模板成功提示信息：“创建云服务器1个成功”
  - by: xpath
    locator: //div[@class='vue-message vue-message--success']/p
    action: text

