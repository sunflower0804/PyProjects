  - by: xpath
    locator: (//div[@class=" optiscroll-content"])[4]/section/section/div/div/div/input
    action: send
    value: '0000'

  - by: xpath
    locator: (//div[@class=" optiscroll-content"])[4]/section/section/div/div/button/span
    action: click

  - by: xpath
    locator: (//div[@class=" optiscroll-content"])[4]/section/section/div/div/div/input
    action: clear

  #鼠标置于虚拟机0000的编辑按钮，出现编辑列表
  - by: xpath
    locator: //tbody/tr/td[16]/div/div/button/i[3]
    action: move

  #鼠标移至编辑列表中的移动选项，并点击
  - by: xpath
    locator: //body[@class="theme-white"]/ul/li[12]
    action: move_click

  #云服务器移动弹窗
  #点击选择分组下拉框
  - by: xpath
    locator: //span[@id="compute_instances_move_groupPath"]/div
    action: move_click

  #选择一级下拉框中的第一个选项并点击
  - by: xpath
    locator: //li[@class="el-cascader-menu__item el-cascader-menu__item--extensible"]
    action: move_click

  #选择二级下拉框中的第一个选项并点击
  - by: xpath
    locator: //li[@class="el-cascader-menu__item el-cascader-menu__item--extensible"]
    action: move_click

  #选择三级下拉框中的第一个选项并点击 el-cascader-menu__item
  - by: xpath
    locator: //li[@class="el-cascader-menu__item el-cascader-menu__item--extensible"]
    action: move_click

  #选择四级下拉框中的第一个选项并点击
  - by: xpath
    locator: //li[@class="el-cascader-menu__item"]
    action: move_click

  #点击确认按钮
  - by: xpath
    locator: (//div[@class="el-dialog__footer"])[14]/div/button[1]
    action: click

  #获取分配成功的提示信息
  - by: xpath
    locator: //div[@class='vue-message vue-message--success']/p
    action: text

