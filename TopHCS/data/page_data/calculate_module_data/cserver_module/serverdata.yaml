#云服务器模块
# 1.云服务器页面
# 1.1新建云服务器
# 111创建云服务器
# 111-1自定义
#创建云服务器的全流程
#依次点击添加云服务器-->创建云服务器，进入基本信息页
TH-CP-VM-0000:
  data1: &demo00001
    - by: xpath
      locator: //*[@id="compute_virtual_create_compute_btn"]/span
      action: click

    - by: xpath
      locator: //*[@id="compute_instances_create_basic_auto"]/div[1]
      action: click

#进入CPU、内存信息页
  data2: &demo00002
    - by: id
      locator: compute_instances_create_name
      action: send
      value: '0000'

    - by: xpath
      locator: //div[@class="dialog-footer-submit"]/button[1]
      action: click

#进入存储信息页
  data3: &demo00003
      - by: xpath
        locator: //div[@class="el-row"]/div[2]/div/button[2]
        action: click

#进入网卡信息页
  data4: &demo00004
    - by: id
      locator: compute_instances_create_volume_capacity1
      action: send
      value: '1'

    - by: xpath
      locator: //div[@class="el-row"]/div[2]/div/button[2]
      action: click

#进入高级配置信息页
  data5: &demo00005
    - by: xpath
      locator: //div[@class="el-row"]/div[2]/div/button[2]
      action: click

#进入完成页
  data6: &demo00006
    - by: xpath
      locator: //div[@class="el-row"]/div[2]/div/button[2]
      action: click

#点击确认按钮完成虚拟机的创建
    - by: xpath
      locator: //*[@id="compute_instances_create_basic"]/div/div[2]/section/div/div[2]/div/button[2]
      action: click

#(1)存储类型1（云硬盘scsi+云盘2.0）
TH-CP-VM-0001:
  #依次点击添加云服务器-->创建云服务器-->进入基本信息页-->#进入CPU、内存信息页-->进入存储信息页
  data1: *demo00001
  data2: *demo00002
  data3: *demo00003

  #设置磁盘信息
  data4:
    #磁盘大小为1
    - by: id
      locator: compute_instances_create_volume_capacity1
      action: send
      value: '1'

    #点击云盘类型下拉框
    - by: id
      locator: compute_instances_create_volume_auto_vsdVendor1
      action: click

    #移动鼠标，选择下拉框中的云盘2.0
    - by: xpath
      locator: (//div[@class="el-select-dropdown el-popper"])[6]/div/div/ul/li[2]
      action: move_click

    #点击存储介质下拉框
    - by: id
      locator: compute_instances_create_auto_drive_type1
      action: click

    #移动鼠标，选择下拉框中的固态硬盘
    - by: xpath
      locator: //span[text()="机械硬盘"]
      action: move_click

    #进入网卡信息页
    - by: xpath
      locator: //div[@class="el-row"]/div[2]/div/button[2]
      action: click

    #进入高级配置信息页-->进入完成页,并创建完成
  data5: *demo00005
  data6: *demo00006

    #获取创建成功提示信息：“创建云服务器1个成功”
  data7:
    - by: xpath
      locator: //div[@class='vue-message vue-message--success']/p
      action: text

